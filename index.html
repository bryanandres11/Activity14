<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylemy.css">
</head>
<body>
    <form action="box">
        <div class="body">
            <div class="flex-box">
                <header>
                    <h1>Registration</h1>
                </header>
                <div class="flex-item con1">
                    <div class="flex-item item1">
                        <label for="full_name">Full Name</label>
                        <p><input type="text" name="full_name" id="full_name" placeholder="Enter your name">
                        <p><label for="email"> Email</label>
                        <p><input type="text" name+-="email" id="email" placeholder="Enter your email">
                        <p><label for="password"> Password</label>
                        <p><input type="text" name+-="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="flex-item item2">
                        <label for="user_name">Username</label>
                        <p><input type="text" name="user_name" id="user_name" placeholder="Enter your username">
                        <p><label for="phone_number"> Phone Number</label>
                        <p><input type="text" name+-="phone_number" id="phone_number" placeholder="Enter your number">
                        <p><label for="confirm_password"> Confirm Password</label>
                        <p><input type="text" name+-="password" id="password" placeholder="Confirm your password">
                    </div>
                </div>
                <h2>Gender</h2>
                <div class="flex-item con2">
                    <div class="flex-item item3">
                        <div class="text1">
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="text2">
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="text3">
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Prefer not to say</label>
                        </div>
                        
                    </div>
                </div>
                <br><br>
                <div class="flex-item con3">
                    <a href="#">Register</a>
                </div>
            </div>
        </div>
        
    </form>
</body>
</html>
